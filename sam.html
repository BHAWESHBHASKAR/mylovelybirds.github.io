<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Website</title>
  <style>
    /* Add some basic styling for the website */
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0;
    }
    .product {
      width: 30%;
      margin-bottom: 20px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
      border-radius: 4px;
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px;
    }
    .product p {
      font-size: 14px;
      color: #888;
      margin: 10px;
    }
    .product .price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
    }
    .product button {
      background-color: #337ab7;
      border-color: #2e6da4;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 4px;
    }
    .cart {
      background-color: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
    }
    .cart h2 {
      margin: 0;
      font-size: 24px;
    }
    .cart table {
      width: 100%;
      border-collapse: collapse;
    }
    .cart th,
    .cart td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .cart th {
      background-color: #f5f5f5;
      text-align: left;
    }
    .cart .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .cart button {
      background-color: #337ab7;
      border-color: #2e6da4;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>E-Commerce Website</h1>
  </div
